<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.5.8/swiper-bundle.min.js"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .swiper-wrapper{
      width: 100%;
      height: 100%;
    }
    .swiper-slide{
      width: 100%;
      height: 100%;
    }
    .music-btn.off{
        background-image: url('./img/close.png');
    }
    .music-btn{
        top: 25px;
        left:25px;
        z-index: 3;
        position: fixed;
        width: 40px;
        height: 40px;
        background: url(./img/music.png) no-repeat center/cover;
    }
    .view{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .view.index{
        background-image: url(./img/home.png);
        background-size:cover;
        position: absolute;
    }
    .view.special{
        position: absolute;
        background-image: linear-gradient(60deg,#f8ddd1,#faece5 73%,#fad2c0);
        /* 渐变颜色 */
    }
    .log-c{
        /* 文字 */
        position: absolute;
        top: 5.6%;
        right: 15%;
        width: 186px;
        height: 218px;
        background-size: 186px auto;
        background-image: url(http://s5.music.126.net/static_public/5c21db8d4684556c72180904/title@2x.7c87506dfb012b9dfac5fdd39e2ccb06.png);
    }
    .next{
        /* 翻页 */
        z-index: 99999;
        background-size: 100%;
        left: 50%;
        bottom: 10px;
        width: 13px;
        height: 86px;
        position: fixed;
        transform: translate3d(-50%,0,0);
        background-image: url(http://s5.music.126.net/static_public/5c21db8d4684556c72180904/gx.4ae36e08269404412ecdb99e9453ca17.svg);
    }
    .swing .neck {
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/neck.07a0013beff9796ed79c2cea542e5af2.png) no-repeat;
}
.swing .head {
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/head.90bf892023d7df0522a4b53fc07e38df.png) no-repeat;
    animation: ani2_head 8s ease infinite;
}
    .sun{
        position: absolute;
        top: 45%;
        width: 283px;
        height: 283px;
        left: 50%;
        transform: translate(-50%,-50%);
        background: url(./img/sun.png);
        background-size: 100%;
    }
    .art {
    transform: scale(.5);
    position: absolute;
    top: -140px;
    right: 0;
    width: 750px;
    height: 1334px;
    transform: scale(.5);
    transform-origin: top right;
}
.swing {
    display: block;
    position: absolute;
    left: 226px;
    top: -180.25px;
    width: 478px;
    height: 1038px;
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/swing.88545d6c8e1ac798465e367f8e5357ab.png) no-repeat;
    transform-origin: -16.10878661% -29.76878613%;
    animation: ani4_qiuqian 6s cubic-bezier(.455,.03,.515,.955) infinite;
}
@keyframes ani4_qiuqian {
    0% {
    transform: rotateZ(0deg);
}
50% {
    transform: rotateZ(31.99359208deg);
}
100% {
    transform: rotateZ(0deg);
}
}
@keyframes ani7_leg2 {
    0% {
    transform: rotate(0deg);
}
25% {
    transform: rotate(-86.98199658deg);
}
50% {
    transform: rotate(0deg);
}
75% {
    transform: rotate(-86.98199658deg);
}
100% {
    transform: rotate(0deg);
}
}

@keyframes ani5_leg1 {
    0% {
    transform: rotate(0deg);
}
25% {
    transform: rotate(108.97744399deg);
}
50% {
    transform: rotate(0deg);
}
75% {
    transform: rotate(108.97744399deg);
}
100% {
    transform: rotate(0deg);
}
}

@keyframes ani2_head {
    0% {
    transform: rotate(0deg);
}
25% {
    transform: rotate(-55deg);
}
62.5% {
    transform: rotate(-55deg);
}
87.92% {
    transform: rotate(0deg);
}
100% {
    transform: rotate(0deg);
}
}
.swing .leg2 {
    display: block;
    position: absolute;
    left: 185.375px;
    top: 958px;
    width: 130px;
    height: 32px;
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/leg2.d7bc44a91b6974450f2ccc430846c63d.png) no-repeat;
    transform-origin: 91.1538461538462% 33.59375%;
    animation: ani7_leg2 8s ease infinite;
}
.swing .leg1 {
    display: block;
    position: absolute;
    left: 290.375px;
    top: 955.25px;
    width: 63px;
    height: 130px;
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/leg1.b1df6a7d1a794d36fbd0e1277733e1cf.png) no-repeat;
    transform-origin: 17.8571428571429% 13.3653846153846%;
    animation: ani5_leg1 8s ease infinite;
}
.swing .neck, .swing .head {
    display: block;
    position: absolute;
    left: 451.125px;
    top: 855.5px;
    width: 51px;
    height: 42px;
}
em, i {
    font-style: normal;
    text-align: left;
}
.s-fcRed {
    color: #df493a;
}

.paras {
    bottom: 110px;
    left: 10.67%;
    position: absolute;
    line-height: 1.6667;
    letter-spacing: 1px;
    color: #333;
}
.z-enter .f-animLineUp {
    opacity: 1;
    transform: translateY(0);
    transition: opacity 1.2s,transform 1s;
}
.swing .leg2 .ljiojio {
    display: block;
    position: absolute;
    background: url(https://s5.music.126.net/static_public/5c21db8d4684556c72180904/leg2-part.8f70bb7fc789a70bc78c48aa7718a765.png) no-repeat;
    left: -27.75px;
    top: -10.5px;
    width: 57px;
    height: 44px;
}
 .leg1 .rjiojio {
    display: block;
    position: absolute;
    left: 26.25px;
    top: 102.5px;
    width: 39px;
    height: 62px;
    background: url(https://s5.music.126.net/static_public/5c21db8d4684556c72180904/leg1-part.f2f17703a6af8fd2af5e0f5a9f320623.png) no-repeat;
}
.swing .head .part {
    background: url(//s5.music.126.net/static_public/5c21db8d4684556c72180904/head-part.22d4381c4bd6cb1c3afd2b1bfcfe22f1.png) no-repeat;
    left: 20px;
    top: 2px;
    width: 40px;
    height: 47px;
    position: absolute;
}

  </style>
</head>

<body>
    <audio src="./img/bgm.mp3" preload="auto" id="music"></audio>
    <div class="music-btn "></div>
    <div class="next"></div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="view index">
              <div class="log-c"></div>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="view special">
              <div class="sun"></div>
                <div class="art">
                    <div class="swing j-anim03 z-anim">
                        <div class="leg2">
                            <div class="ljiojio"></div>
                        </div>
                        <div class="leg1">
                            <div class="rjiojio"></div>
                        </div>
                        <div class="neck"></div>
                        <div class="head">
                            <div class="part"></div>
                        </div>
                    </div>
                </div>
                <div class="paras z-enter">
                    <p class="para f-animLineUp" style="transition-delay: 0.2s;">
                      <em class="s-fcRed">11月1日</em>
                    </p>
                    <p class="para f-animLineUp" style="transition-delay: 0.3s;">
                      大概是很特别的一天
                    </p>
                    <p class="para f-animLineUp" style="transition-delay: 0.4s;">
                      这一天里
                    </p>
                    <p class="para f-animLineUp" style="transition-delay: 0.5s;">
                      TA把Richard Clayderma...的
                      <em class="s-fcRed">《梦中的婚礼》</em>
                    </p>
                    <p class="para f-animLineUp" style="transition-delay: 0.6s;">
                      反复听了
                      <em class="s-fcRed">10次</em>
                    </p>
                  </div>
          </div>
      </div>
      <div class="swiper-slide">slider3</div>
    </div>
  </div>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      autoplay: false,//可选选项，自动滑动
      direction: 'vertical', // 垂直切换选项
    })
    //停止播放音乐
    let play=document.querySelector('.music-btn')
    const bgmusic=document.getElementById('music')
    let isplay=true
    play.addEventListener('click',()=>{
        if(isplay){
            bgmusic.play();
        }else{
            bgmusic.pause();
        }
        isplay=!isplay
        play.classList.toggle('off')
    });

    const viewSpecial = document.querySelector('.view .paras');
    
    const id18Juian = document.querySelector('.z-juanAni2');
    setInterval(() => {
      id18Juian.classList.remove('z-juanAni2');
      setTimeout(() => {
        id18Juian.classList.add('z-juanAni2');
      }, 100);
    }, 3000)

         
  

  </script>
</body>

</html>
