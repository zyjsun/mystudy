        <!-- toast -->
        <div id="toast" >
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标注为想看</p>
            </div>
        </div>
        
    </div>
</div>
    <script>
           var watchBtn=document.getElementById('watch')
           var watchedBtn=document.getElementById('watched')
           var toast=document.getElementById('toast')
           var heart=document.querySelector('.icon-heart')
           var xing=document.querySelector('.icon-ai65')
           var flag=false
           var toastContent=document.querySelector('.weui-toast__content')
           watchedBtn.addEventListener('click',function(){
                 flag=!flag
                   var toastText,Heartcolor;
                   toast.style.display='block'
                   toastText=(flag==true)?'已标注为看过':"已取消为看过"
                   Heartcolor=(flag==true)?'red':'#fff'
                   xing.style.color=Heartcolor
                   toastContent.innerHTML=toastText
                   setTimeout(function(){
                    toast.style.display='none'
                   },2000)
           })
           watchBtn.addEventListener('click',function(){
                   flag=!flag
                   var toastText,Heartcolor;
                   toast.style.display='block'
                   toastText=(flag==true)?'已标注为想看':"已取消想看"
                   Heartcolor=(flag==true)?'red':'#fff'
                  heart.style.color=Heartcolor
                   toastContent.innerHTML=toastText
                   setTimeout(function(){
                    toast.style.display='none'
                   },2000)
           })
    </script>
