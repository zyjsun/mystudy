<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="switchWrapper flexCenter">
      <div class="btn flexCenter">
        <div class="text flexCenter">去登陆</div>
        <div class="text flexCenter">去注册</div>
      </div>
    </div>
  </div>
  <!-- 表单区域 -->
  <div class="outerBox">
    <div class="container flexCenter">
      <div class="signInBox">
        <!-- 登录 -->
        <div id="denglu">
          <div class="box sign-box">
            <form action="/signin" method="POST">
              <div class="field">
                <label class="label">用户名</label>
                <div class="control">
                  <input class="input" name="name" type="text" autocomplete="off" placeholder="请输入用户名">
                </div>
              </div>
              <div class="field">
                <label class="label">密码</label>
                <div class="control">
                  <!— 禁止自动填充用户名密码 —>
                    <input type="password" />
                    <input class="input" name="password" type="password" placeholder="请输入密码">
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-primary">立即登录</button>
                </div>

              </div>
            </form>
          </div>
        </div>
        <!-- 注册内容区 -->
        <div id="zhuce">
          <div class="box sign-box">
            <form action="/signup" method="POST">
              <div class="field">
                <label class="label">用户名</label>
                <div class="control">
                  <input class="input" name="name" type="text" placeholder="请输入用户名">
                </div>
              </div>
              <div class="field">
                <label class="label">邮箱</label>
                <div class="control">
                  <input class="input" name="email" type="email" placeholder="请输入你的邮箱">
                </div>
              </div>
              <div class="field">
                <label class="label">密码</label>
                <div class="control">
                  <input class="input" name="password" type="password" placeholder="请输入密码">
                </div>
              </div>
              <div class="field">
                <label class="label">重复密码</label>
                <div class="control">
                  <input class="input" name="repassword" type="password" placeholder="确认你的密码">
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-primary">立即注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const main = document.querySelector('.main')
    const btn = document.querySelector('.btn')
    const signInBox = document.querySelector('.signInBox')
    const denglu = document.getElementById('denglu')
    const zhucei = document.getElementById('zhuce')
    denglu.style.display = 'none'
    zhucei.style.display = 'none'
    btn.onclick = () => {
      if (main.className.indexOf('active') != -1) {
        main.className = 'main'
        setTimeout(() => {
          denglu.style.display = 'none'
          zhucei.style.display = 'block'
        }, 500)
      } else {
        main.className = 'main active'
        setTimeout(() => {
          denglu.style.display = 'block'
          zhucei.style.display = 'none'
        }, 500);
      }
    }
  </script>
</body>

</html>
