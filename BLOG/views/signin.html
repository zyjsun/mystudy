<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .container {
    margin: 0 auto;
    width: 100%;
    height: 100vh;
    background: #9053c7;
    background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
    background: linear-gradient(-135deg, #c850c0, #4158d0);
  }

  .box {
    position: relative;
    display: flex;
    width: 400px;
    height: 400px;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    background: #fff;
  }

  .top {
    position: absolute;
    left: 35%;
    top: 5%;
  }

  .top img {
    width: 100px;
    height: 100px
  }

  .field {}
</style>

<body>
  {% extends 'views/header.html' %}
  {% block body %}
  <div class="container">
    <div class="box sign-box">
      <div class="top">
        <img src="../public/image/img-01.png" alt="">
        <span>登录</span>
      </div>
      <form action="/signin" method="POST">
        <div class="field">
          <label class="label">用户名</label>
          <div class="control">
            <input class="input" name="name" type="text" autocomplete="off" placeholder="请输入用户名">
          </div>
        </div>
        <div class="field">
          <label class="label">密码</label>
          <div class="control">
            <!— 禁止自动填充用户名密码 —>
              <input type="password" />
              <input class="input" name="password" type="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary">立即登录</button>
          </div>
          <div class="control">
            <a href="/signup" class="button is-text">还没账号？</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
