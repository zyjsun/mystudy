<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https:////at.alicdn.com/t/font_2713446_dft8tson0o.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .iconfont {
    color: #ccc;
  }

  .wrapper {
    margin: 0 10px;
  }

  img {
    width: 130px;
    height: 80px;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
    text-overflow: -o-ellipsis-lastline;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    vertical-align: top;
    -webkit-box-orient: vertical;
  }

  span {
    font-size: 15px;
    color: #ccc;
  }

  .first {
    border-bottom: 1px solid #ccc;
    display: flex;
    margin: 10px;
  }

  .middle {
    border-bottom: 1px solid #ccc;
    margin: 10px;
  }

  .middle .author {
    margin-top: -5px;
  }

  .author {
    display: flex;
    margin-top: 10px;
    justify-content: space-between;
  }

  .image {
    display: flex;
    flex: 1 1 1;
  }

  .last {
    border-bottom: 1px solid #ccc;
    margin: 10px;
  }

  .last img {
    width: 100%;
    height: 100%;
  }

  .right {
    margin-left: 10px;
  }
</style>

<body>
  <div class="wrapper">
    <div class="first">
      <img src="https://img2.baidu.com/it/u=1305186920,1181788656&fm=26&fmt=auto&gp=0.jpg" alt="">

        </div>
      </div>
    </div>
    <div class="middle">
      <p>两民日本少女去废弃旅馆练胆，之后两人消失，24消失才发现</p>
      <div class="image">
        <img src="https://img2.baidu.com/it/u=1305186920,1181788656&fm=26&fmt=auto&gp=0.jpg" alt="">
        <img src="https://img2.baidu.com/it/u=1305186920,1181788656&fm=26&fmt=auto&gp=0.jpg" alt="">
        <img src="https://img2.baidu.com/it/u=1305186920,1181788656&fm=26&fmt=auto&gp=0.jpg" alt="">

      <div class="author">
        <span>尚彬说历史</span>
        <i class="iconfont icon-quxiao"></i>

    <div class="last">
      <p>移居香港的政策开放，人们都想去香港玩，全家定居香港</p>
      <img src="https://img2.baidu.com/it/u=1305186920,1181788656&fm=26&fmt=auto&gp=0.jpg" alt="">
    </div>
</body>

</html>
