<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .box{
        height: 200px;
        background: pink;
        padding: 0 200px;
        
    }
    .left,.right{
        width: 200px;
        height: 200px;
    }
    .left{
       
        background: green;
        float: left;
        margin-left: -200px;
       
    }
    .right{
        
        background: yellow;
        float:right;
        margin-right: -200px;
    }
    .content{
        background: blue;
        display: inline-block;
        width: 100%;
        height: 100%;

    }
    
</style>
<body>
    <div class="box">
    
        <div class="left"></div>
        <div class="content">
      
            11111
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
