<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
        .item{
        height: 100px;
        width: 200px;
        font-size: 50px;
    }
    .item:nth-child(2n){
        background: hotpink;
    }
    .item:nth-child(2n-1){
        background: forestgreen;
    }
    .list{
        display: flex;
        align-items: stretch;
        /* 起始端对齐  后end around 左右的距离为元素之间距离一半
            space-between 左右相切 居中对齐
            align-item: y轴对齐
        */
    }
</style>
<body>
    <div class="list">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
