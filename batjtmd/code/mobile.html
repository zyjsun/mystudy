<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,,user-scalable=no, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100vh;
    }
    /* page css 四级单词 */
    .page{
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
    }
    /* container css 四级单词 */
    .container{
        /* overflow-y: scroll;
        -webkit 内核 android ios webkit
        -webkit-overflow-scrolling: touch; */
    }
    .col{
        width: 50vw;
        height: 20vh;
        background: green;
        
        /* float: left; */
    }
    .row{
        display: flex;
    }
    .col:nth-child(2){
        background:pink;
      
        /* float: right; */
    }
</style>
<body>
    <div class="page">
        <div class="container">
           <div class="row">
               <div class="col"></div>
               <div class="col"></div>
           </div>
           <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        </div>
    </div>
</body>
</html>
