<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">slider1</div>
          <div class="swiper-slide">slider2</div>
          <div class="swiper-slide">slider3</div>
        </div>
      </div>
        
     <div class="over_info_product_info_product_price">
         <div class="overview over_info_product_info_product_price">
             <div class="price cur-price"></div>
         </div>
     </div>  
      <!-- 价格 -->
      
  
      <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script >
           var mySwiper = new Swiper('.swiper-container', {
	autoplay: 5000,//可选选项，自动滑动
})
        fetch('http://localhost:3000/data').then(data=>data.json()).then(//发送数据请求fetch
            data=>{
                // console.log(data);
                const price=data.price
                document.querySelector('.cur-price').innerHTML=price
            }
        )
    </script>
