<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{chuangyi}}</p>
        <p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
    </div>
    <script>
        var chuangyiarr=['T恤短袖','夹克长裙','羽绒衣'];
        var app=new Vue({
            el: '#app',
            data:{
                wendu:14,
                chuangyi: '奥兹'
            },
            methods:{
                shenggao:function(){
                    this.wendu=this.wendu+4
                },
                jiangdi:function(){
                    this.wendu=this.wendu-5
                }
            },
            // watch:{
            //     wendu:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.chuangyi=chuangyiarr[0]
            //         }else if(newVal<26){
            //             this.chuangyi=chuangyiarr[1]
            //         }else{
            //             this.chuangyi=chuangyiarr[2]
            //         }
            //     }
            // }

        })
        app.$watch('wendu',function(newVal,oldVal){
                    if(newVal>=26){
                        this.chuangyi=chuangyiarr[0]
                    }else if(newVal<26){
                        this.chuangyi=chuangyiarr[1]
                    }else{
                        this.chuangyi=chuangyiarr[2]//实例属性写在外面
                    }
})


    </script>
</body>
</html>
