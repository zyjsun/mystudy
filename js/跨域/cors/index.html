    <script>
           const url='http://127.0.0.1:3000'
            const data={username: 'hh'}
            const myHeaders=new Headers({
                'X-Custom-Header': 'xxx'
            })//创建请求头
            fetch(url,{
                method: 'PUT',//发送请求
                headers: myHeaders,
                body: JSON.stringify(data),
                mode: 'cors'
            }).then(res=>res.json())
              .then(res=>{
                console.log(JSON.parse(res.postData));
            })
    </script>
